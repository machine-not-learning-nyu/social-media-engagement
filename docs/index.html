<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engagement Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Comment Engagement Predictor</h1>

    <label for="commentInput">Write your comment:</label>
    <textarea
      id="commentInput"
      rows="4"
      placeholder="Type a comment to predict its engagement..."
    ></textarea>

    <button id="predictButton">Predict Engagement</button>

    <div id="result" class="result neutral">
      Waiting for your comment...
    </div>

    <!-- Score bars -->
    <div class="score-section">
      <div class="score-label">North America</div>
      <div class="score-bar-container">
        <div id="scoreBarNA" class="score-bar"></div>
      </div>

      <div class="score-label">Europe</div>
      <div class="score-bar-container">
        <div id="scoreBarEU" class="score-bar"></div>
      </div>
    </div>

    <!-- Explanation + features -->
    <div class="panel">
      <h2>Model Explanation</h2>
      <ul id="explanationList" class="explanation-list"></ul>
    </div>

    <div class="panel">
      <h2>Extracted Features</h2>
      <ul id="debugFeatures" class="debug-features"></ul>
    </div>

    <!-- History -->
    <div class="panel">
      <h2>Prediction History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Comment</th>
            <th>North America</th>
            <th>Europe</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
